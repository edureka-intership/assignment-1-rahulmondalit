<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(222, 17, 78, 0.784);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 30px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: rgb(248, 24, 24);
}
</style>
</head>
<body>

<ul>
  <li style="float:right"><a class="active" href="#about">About</a></li>
</ul>

</body>
</html>
